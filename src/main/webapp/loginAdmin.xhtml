<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>Login Admin</title>
	
	
	<script src="https://kit.fontawesome.com/145ec6c83c.js" crossorigin="anonymous"></script>

	
	
	
</h:head>

<h:body>
	 
	<h:outputStylesheet library="css" name="primeflex.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="EstilosAdmin.css"></h:outputStylesheet>
	
	
	<div class="p-grid p-d-flex p-ai-center container">
	
	
	
		<div class="p-lg-6 imagen p-d-flex p-ai-center- p-jc-end" >
			<img src="resources/images/log2.svg" ></img>	
		</div>
		
		<div class="p-lg-6 p-flex-column p-jc-center login" >
		
			
			<div class="logo">
				<img src="resources/images/profile.svg" style="width:100px"></img>	
				<H1>Bienvenido</H1>
			</div>
			
			
			<div  class="p-flex-column p-ai-center">
				
				
			
			
				<div class="p-mb-3">
					
					<span class="ui-float-label" style="text-align:center">
       					<p:inputText id="float-input" value="#{inputTextView.text}"/>
       				
  				 	</span>
				
				</div>
				<div class="p-mb-3">
					<p:password id="nonFeedback" value="#{passwordView.password1}"/>
				
				
				</div>
				
				<div class="p-mb-3">
					<p:button value="Primary" styleClass="rounded-button" style="background:#61D2C2" />
				</div>
  				 
  				 	
                    
                 	 
				
				
			
				 
				
			</div>
			
			
		</div>
		
	
	
	</div>
	


	
</h:body>
</html>
