<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>Login Admin</title>
	
	
	<script src="https://kit.fontawesome.com/145ec6c83c.js" crossorigin="anonymous"></script>

	
	
	
</h:head>

<h:body>
	 
	<h:outputStylesheet library="css" name="primeflex.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="EstilosAdmin.css"></h:outputStylesheet>
	
	
	<div class=" p-d-flex p-ai-center p-jc-center container">
	
	
	
		<div>
			<img src="resources/images/log2.svg"></img>	
		</div>
		
		<div class="degradado p-d-flex p-flex-column p-jc-center">
		
			
			<div class="logo">
				<img src="resources/images/profile.svg" style="width:100px"></img>	
			</div>
			
			
			<div>
				<h:form>
				<span class="ui-float-label">
       				<p:inputText id="float-input" value="#{inputTextView.text}"/>
       				<p:outputLabel for="@previous" value="Username"/>
  				 </span>
  				 
  				 <p:password id="turkishFeedback" value="#{passwordView.password3}" feedback="true"
                    promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                    goodLabel="Buena" strongLabel="Fuerte"/>
                    
                  <p:button value="Primary" styleClass="rounded-button" style="background:#61D2C2" />
				
				
				</h:form>
				 
				
			</div>
			
			
		</div>
		
	
	
	</div>
	


	
</h:body>
</html>
