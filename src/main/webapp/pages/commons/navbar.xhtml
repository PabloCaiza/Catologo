<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>

	<div class="card">
		
		
			<p:menubar id="menubar">
				
				<f:facet name="options" >
					<p:commandButton id="btnShopping" icon="pi pi-shopping-cart" action="#{navBarController.redireccionar}">
					<pe:badge content="#{sessionController.persona.carrito.carritosProducto.size()}" rendered="#{sessionController.persona.carrito.carritosProducto.size() != 0}" />
					
					</p:commandButton>
					<p:commandButton  id="btnCerrarSesion"  icon="pi pi-sign-out" action="#{sessionClosedController.closeSession}" ></p:commandButton>
				
				</f:facet>


			</p:menubar>
			<!--<p:sticky target="menubar"></p:sticky>  -->



		



	</div>







</ui:composition>
