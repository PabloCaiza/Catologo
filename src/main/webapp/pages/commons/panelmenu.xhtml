<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="card" style="background:#fff">
		<h:form style="background:#fff">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelMenu style="width:100%;background:#fff">
				<p:submenu label="Mi perfil" rendered="true" expanded="true">
					<p:menuitem value="Informacion General" icon="pi pi-user-edit" />
					<p:menuitem value="Mis compras" icon="pi pi-shopping-cart" />
				</p:submenu>
				<p:submenu label="Administracion" rendered="false">
					<p:menuitem value="Delete" action="#{menuView.delete}" ajax="false"
						icon="pi pi-times" />
				</p:submenu>

			</p:panelMenu>
		</h:form>
	</div>




</ui:composition>
