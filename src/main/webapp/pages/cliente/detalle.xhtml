<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:include src="/pages/commons/scripts.xhtml"></ui:include>
	<script src="https://kit.fontawesome.com/145ec6c83c.js"
		crossorigin="anonymous"></script>
	<h:outputStylesheet library="css" name="primeflex.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="estilosFooter.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="estilosNavBar"></h:outputStylesheet>
</h:head>

<h:body style="margin: 0; padding: 0; box-sizing: border-box;">
	<div class="ui-fluid" style="overflow: hidden;margin: 5px 20px">
		<h:form id="formDetalle" style="background:#fff">
			<ui:include src="/pages/commons/navbar.xhtml">

			</ui:include>

			<div class="p-grid sample-layout" style="background:#fff">

				<ui:include src="/pages/commons/header.xhtml"></ui:include>

				<div class="p-col-12 p-md-10 p-col-nogutter p-color" style="background-color: #fff">
					<div class="p-Grid" style="background:#fff">
						<div class="p-col-12" style="background:#fff">
							<p:panelGrid columns="3" 
								columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-6, ui-g-12 ui-md-2"
								layout="grid" styleClass="ui-panelgrid-blank  ui-fluid">

								<p:graphicImage
									name="imgs/producto/#{sessionController.selectProduct.imagen}"
									width="100%"></p:graphicImage>
								<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12" 
									layout="grid" styleClass="ui-panelgrid-blank  ui-fluid">
									<p:panelGrid columns="2"
										columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-6" layout="grid"
										styleClass="ui-panelgrid-blank  ui-fluid">
										<p:outputLabel value="Nombre"></p:outputLabel>
										<p:outputLabel
											value="#{sessionController.selectProduct.nombre}"></p:outputLabel>


										<p:outputLabel value="Precio"></p:outputLabel>
										<p:outputLabel
											value="#{sessionController.selectProduct.precio}">
											
											<f:convertNumber type="currency" currencySymbol="$"></f:convertNumber>
											</p:outputLabel>
										<p:commandButton icon="pi pi-shopping-cart" action="#{detalleController.agregarProductoCarrito(sessionController.selectProduct)}"
										update="formDetalle:btnShopping"></p:commandButton>

										<p:selectOneMenu id="cboCantidad" value="#{detalleController.cantidadProductoSelecionado}">
											<f:selectItem itemValue="1" itemLabel="1"
												noSelectionOption="true"></f:selectItem>
											<f:selectItem itemValue="2" itemLabel="2"
												></f:selectItem>
											<f:selectItem itemValue="3" itemLabel="3"
												></f:selectItem>
											<f:selectItem itemValue="4" itemLabel="4"
												></f:selectItem>
											<f:selectItem itemValue="5" itemLabel="5"
												></f:selectItem>
										</p:selectOneMenu>

									</p:panelGrid>

									<p:panel header="Descipcion">
										<p:outputLabel
											value="#{sessionController.selectProduct.descripcion}"></p:outputLabel>


									</p:panel>



								</p:panelGrid>




							</p:panelGrid>
						</div>
					</div>
				</div>



			</div>


		</h:form>


	</div>
	<ui:include src="/pages/commons/footer.xhtml"></ui:include>

</h:body>
</html>
