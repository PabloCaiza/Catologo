<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="p-grid " style="margin: 20px 20px; background: #fff">

		<div class="p-col"
			style="background-image: url(//cdn.shopify.com/s/files/1/0058/9276/7855/files/background-palomas-fondo-de-agua_1920x.jpg?v=1566330730); background-size: contain; background-attachment: inherit; background-repeat-x: repeat; background-repeat-y: repeat;">


			<div class="ui-inputgroup">
				<p:panel id="pnlResultados" style="width:100%;margin: 0px auto">

					<div class="product card">

						<p:dataView var="product" value="#{productoB.productos}"
							crows="12" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
							gridRowStyleClass="p-lg-6 p-xl-4" flex="true">



							<p:dataViewListItem>
								<div class="product-grid-item card border-1 p-d-flex"
									style="margin-bottom: 30px; width: 100%">

									<div class="product-grid-item-top" style="width: 40%">
										<i class="pi pi-tag product-category-icon" /> <span
											class="product-category">#{product.categoria.tipo}</span>

										<p:commandLink action="#{productoB.showDetail(product)}">
											<p:graphicImage name="imgs/producto/#{product.imagen}"
												width="100%" height="400px" />

										</p:commandLink>


									</div>


									<div style="margin-left: 70px">
										<div class="product-grid-item-content">

											<div class="product-name">
												<h2 style="padding-bottom: 15px">#{product.nombre}</h2>
											</div>
											<div class="product-description">
												<p style="padding-bottom: 25px">#{product.descripcion}</p>
											</div>

										</div>


										<div class="product-grid-item-bottom p-d-flex p-jc-between"
											style="width: 250px">
											<h:outputText value="#{product.precio}"
												styleClass="product-price p-text-bold">
												<f:convertNumber currencySymbol="$" type="currency" />
											</h:outputText>
											<h:form>
												<p:growl id="growl" showDetail="true" />
												<p:commandButton oncomplete="PF('digModificar').show()"
													icon="pi pi-pencil" styleClass="p-shadow-6"
													style="color:#000;background:#61D2C2" value="Modificar">

												</p:commandButton>

												<p:dialog resizable="flase" responsive="true" width="80%"
													header="Modal Dialog" widgetVar="digModificar" modal="true">
													<div style="width: 100%">
														<h:form id="registryForm">
															<p:growl id="growl" showDetail="true" />
															<div class="card">
																<p:panel id="pnlLogin"
																	header="Registre el producto deseado"
																	style="text-align:center ">
																	<p:panelGrid columns="4" layout="flex"
																		styleClass="customPanelGrid"
																		contentStyleClass="ui-fluid">

																		<p:outputLabel value="Nombre"
																			style="float:center;font-size:20px"
																			styleClass="p-text-bold"></p:outputLabel>
																		<p:inputText
																			value="#{registroProductoController.producto.nombre}"
																			required="true" requiredMessage="Nombre es requerido">
																		</p:inputText>

																		<p:outputLabel value="Precio"
																			style="float:center;font-size:20px"
																			styleClass="p-text-bold"></p:outputLabel>
																		<p:inputNumber
																			value="#{registroProductoController.producto.precio}"
																			required="true" requiredMessage="Precio es Requerido"
																			decimalPlaces="2"></p:inputNumber>

																		<p:outputLabel value="Descripcion"
																			style="float:center;font-size:20px"
																			styleClass="p-text-bold"></p:outputLabel>
																		<p:inputText
																			value="#{registroProductoController.producto.descripcion}"
																			required="true"
																			requiredMessage="descripciÃ³n es requerida"></p:inputText>


																		<p:outputLabel for="@next" value="Tipo"
																			style="float:center;font-size:20px"
																			styleClass="p-text-bold" />
																		<p:selectOneMenu id="tipo"
																			value="#{registroProductoController.tipo}">

																			<f:selectItems
																				value="#{registroProductoController.tipos}" />
																		</p:selectOneMenu>

																		<p:outputLabel for="@next" value="Genero"
																			style="float:center;font-size:20px"
																			styleClass="p-text-bold" />
																		<p:selectOneMenu id="genero"
																			value="#{registroProductoController.genero}">

																			<f:selectItems
																				value="#{registroProductoController.generos}" />
																		</p:selectOneMenu>
																		<p:outputLabel value="" />
																		<p:outputLabel value="" />
																		
																		<p:outputLabel value="" />
																	

																	</p:panelGrid>

																</p:panel>
																<p:commandButton value="Registrar"
																	action="#{registroProductoController.crearProducto}"
																	update="registryForm,growl "
																	styleClass="rounded-button p-shadow-7 p-text-bold"
																	style="background:#61D2C2;margin-top: 20px;width:200px">
																</p:commandButton>
															</div>





														</h:form>


													</div>

												</p:dialog>

											</h:form>



										</div>

									</div>




								</div>
							</p:dataViewListItem>



						</p:dataView>


					</div>



				</p:panel>

			</div>


		</div>
	</div>




</ui:composition>
