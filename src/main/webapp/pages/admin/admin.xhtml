<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<h:outputStylesheet library="css" name="primeflex.css"></h:outputStylesheet>
	<title>Registro de Productos</title>

	<style type="text/css">
@media ( prefers-reduced-motion : no-preference) {
	.App-logo {
		animation: App-logo-spin infinite 20s linear;
	}
}

@
keyframes App-logo-spin {from { transform:rotate(0deg);
	
}

to {
	transform: rotate(360deg);
}
}
</style>

</h:head>

<h:body style="margin: 0; padding: 0; box-sizing: border-box;">

	<div class="ui-fluid" style="overflow: hidden; margin: 5px 70px">
		<ui:include src="/pages/admin/navbarAdmin.xhtml">

		</ui:include>

		<div class="p-d-flex p-jc-between">

			<ui:include src="/pages/admin/menuLateral.xhtml">

			</ui:include>

			
			<div style="width: 90%;padding-left: 50px">
				<h:form>
					<p:dataTable id="tblProductos" var="producto"
						value="#{productoB.productosReportes}" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
						currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
						reflow="true" rowsPerPageTemplate="5,10,15"
						emptyMessage="No se encontraron registros">

						<p:column headerText="Producto">
							<h:outputText value="#{producto.producto.nombre}"></h:outputText>
						</p:column>

						<p:column headerText="Ventas">
							<h:outputText value="#{producto.cantidadSuma}"></h:outputText>
						</p:column>



					</p:dataTable>
				</h:form>

			</div>
		</div>




	</div>





</h:body>



</html>
