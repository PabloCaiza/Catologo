<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>Estudio Actuarial</title>
</h:head>

<h:body>
<h:outputStylesheet library="css" name="style.css" />

<h:form id="personaForm">
    <div align="center">
        <h2>Registro de ersonas</h2>
        <p:panelGrid columns="2">
            <p:outputLabel>Nombre</p:outputLabel>


            <p:inputText value="#{productoB.producto.nombre}"/>

            <p:outputLabel>precio</p:outputLabel>
            <p:inputText value="#{productoB.producto.precio}" type="number"/>

            <p:outputLabel>Descripcion</p:outputLabel>
            <p:inputText value="#{productoB.producto.descripcion}" type="text"></p:inputText>
            
            <p:outputLabel>imagen</p:outputLabel>
            <p:inputText value="#{productoB.producto.imagen}" type="text"></p:inputText>
            
 
             <p:inputText value="#{productoB.categoria}"></p:inputText>
            

            <p:commandButton value="Grabar"
                actionListener="#{productoB.setProducto}"
                update="personaForm"/>
        </p:panelGrid>
    </div>

        <br/>

    </h:form>	
    


    
    
</h:body>
</html>
